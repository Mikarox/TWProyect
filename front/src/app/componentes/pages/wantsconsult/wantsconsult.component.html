<div class="col-md-10 offset-md-1">
  <div class="card">
   <div class="card-header cabecera">
      Lista de pacientes que solicitan una consulta m√©dica 
    </div>
    <div class="cardd-body"> 
      <div class="container">
        <div class="row">
          <div class="scroll">
            <div class="col-sm-12 col-md-10 col-lg-5" *ngFor="let patient of patients; let i=index;">
              <div class="card cartas me-5">
                <div class="card-header">
                  <h5>Paciente</h5>
                </div> 
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-4 text-center" *ngIf="patient.PHOTO else imagenDefault">
                      <img [src]="'http://localhost:3000/' + patient.PHOTO" class="perfil">
                    </div> 
                    <ng-template #imagenDefault>
                      <div class="col-sm-12 col-md-12 col-lg-4 text-center">
                        <img src="../../../../assets/images/default-user-image.png" class="perfil">
                      </div>
                    </ng-template>
                    <div class="col-sm-12 col-md-12 col-lg-8 ">
                      <p class="py-0 my-0 ms-0 ps-0 titulo1">Nombre: </p>
                      <h4 class="card-title">{{patient.NAME}} {{patient.LASTNAME}}</h4>
                    </div> 
                  </div>  
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary" [routerLink]="'../usraddwants/'+patient.ID_USR" routerLinkActive="active">Preparar consulta</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
